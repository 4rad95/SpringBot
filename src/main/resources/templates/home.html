<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="refresh" content="15">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <div class="container mt-5">
    <div class="container mt-5">
    <img src="/images/image1.webp" alt="" width="1050" height="200">
    <div class="container mt-2">

        <div class="text-left mt-4 d-flex justify-content-between">
            <div><strong>Start BALANCE :</strong> <span th:text="${botInfo.getStartBalance()}">0</span></div>
            <div><strong>Current BALANCE :</strong> <span th:text="${botInfo.getCurrentBalance()}">0</span></div>
        </div>
        <div class="text-left mt-4 d-flex justify-content-between">
            <div><strong>Start TIME :</strong> <span th:text="${botInfo.getStartTime()}">0</span></div>
            <div><strong>DURATION :</strong> <span th:text="${botInfo.getDuration()}">0</span></div>
        </div>
        <div class="text-right mt-3">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Start DateTime</th>
            <th scope="col">Symbols</th>
            <th scope="col">Type</th>


        </tr>
        </thead>
        <tbody>
        <!-- Генерация строк таблицы -->
        <tr th:each="el : ${symbols}">
            <td th:text="${el.getId()}">Symbol</td>
            <td th:text="${el.getTime()}">Symbol</td>
            <td th:text="${el.getSymbol()}">HighBuy</td>
            <td th:text="${el.getType()}">ImbBuy</td>

        </tr>
        </tbody>
    </table>
    <div class="text-right mt-3">
        <strong>Total Records:</strong> <span th:text="${symbols.size()}">0</span>
    </div>
</div>

</body>
</html>
