<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="refresh" content="15">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/header}"></div>

<div class="container mt-5">
    <!-- Таблица для отображения списка -->
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Type</th>
            <th scope="col">Symbol</th>
            <th scope="col">Start</th>
            <th scope="col">Stop</th>
            <th scope="col">Profit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${symbols}">

            <th th:text="${el.getId()}">Id</th>
            <th th:text="${el.getType()}">Type</th>
            <th th:text="${el.getSymbol()}">Symbol</th>
            <th th:text="${el.getStart()}">Stop</th>
            <th th:text="${el.getStop()}">Stop</th>
            <th th:text="${el.getProfit()}">Stop</th>
        </tr>
        </tbody>
    </table>
    <div class="text-right mt-3">
        <strong>Total Records:</strong> <span th:text="${symbols.size()}">0</span>
    </div>
</div>

</body>
</html>
