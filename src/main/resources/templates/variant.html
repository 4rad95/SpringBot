<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="refresh" content="15">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/header}"></div>

<div class="container mt-5">
    <div class="container mt-5">
        <div class="container mt-5">
            <img src="/images/image1.webp" alt="" width="1050" height="200">
            <div class="container mt-2">

                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Symbol</th>
                        <th scope="col">Type</th>
                        <th scope="col">Price</th>
                        <th scope="col">Price for enter</th>
                        <th scope="col">Profit price</th>
                        <th scope="col">Stop price</th>
                        <th scope="col">k = Profit/Stop</th>


                    </tr>
                    </thead>
                    <tbody>
                    <!-- Генерация строк таблицы -->
                    <tr th:each="el, IterStat : ${symbols}">
                        <td th:text="${el.getSymbol()}">Symbol</td>
                        <td th:text="${el.getType()}">Type</td>
                        <td th:text="${el.getPrice()}">Price</td>
                        <td th:text="${el.getEnterPrice()}">PriceEnter</td>
                        <td th:text="${el.getProffit()}">PriceStop</td>
                        <td th:text="${el.getStop()}">PriceStop</td>
                        <td th:text="${calculatedResults[IterStat.index]}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-right mt-3">
                    <strong>Total Records:</strong> <span th:text="${symbols.size()}">0</span>
                </div>
            </div>
</body>
</html>
