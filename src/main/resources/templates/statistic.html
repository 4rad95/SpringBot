<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="refresh" content="15">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/header}"></div>


<div class="container mt-5">
    <div class="container mt-5">
        <div class="container mt-5">
            <img src="/images/image2.webp" alt="" width="1050" height="200">
            <div class="container mt-2">
    <table class="table table-dark table-striped">
        <thead>

        <div class="text-left mt-4 d-flex justify-content-between">
            <strong>Total PNL :</strong> <span th:text="${resultD[0]}">0</span>
            <strong>Total Commission Paid :</strong> <span th:text="${resultD[1]}">0</span>
            <strong>Total Profit :</strong> <span th:text="${resultD[2]}">0</span>
        </div>
        <div class="text-right mt-3">
        <tr>
            <th scope="col">Start DateTime</th>
            <th scope="col">Duration</th>
            <th scope="col">Symbols</th>
            <th scope="col">Type</th>
            <th scope="col">PNL</th>
            <th scope="col">Comission</th>
            <th scope="col">Profit</th>

        </tr>
        </thead>
        <tbody>
        <!-- Генерация строк таблицы -->
        <tr th:each="el, IterStat : ${symbols}">
            <td th:text="${el.getStartDateTime()}">Symbol</td>
            <td th:text="${el.getDuration()}">LowBuy</td>
            <td th:text="${el.getSymbols()}">HighBuy</td>
            <td th:text="${el.getType()}">ImbBuy</td>
            <td th:text="${el.getPnl()}">LowSell</td>
            <td th:text="${el.getComission()}">HighSell</td>
            <td th:text="${calculatedResults[IterStat.index]}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-right mt-3">
        <strong>Total Position closed:</strong> <span th:text="${symbols.size()}">0</span>
<!--        <strong>Total PNL :</strong> <span th:text="${result.[0]}">0</span>-->
<!--        <strong>Total comission paid:</strong> <span th:text="${result.[1]}">0</span>-->
<!--        <strong>Total Proffit:</strong> <span th:text="${result.[2]}">0</span>-->
    </div>
</div>

</body>
</html>
