<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <!-- Таблица для отображения списка -->
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Low Buy</th>
            <th scope="col">High Buy</th>
            <th scope="col">Imb Buy</th>
            <th scope="col">Low Sell</th>
            <th scope="col">High Sell</th>
            <th scope="col">Imb Sell</th>
        </tr>
        </thead>
        <tbody>
        <!-- Генерация строк таблицы -->
        <tr th:each="el : ${symbols}">
            <td th:text="${el.getSymbols()}">Symbol</td>
            <td th:text="${el.getLowBuy()}">LowBuy</td>
            <td th:text="${el.getHighBuy()}">HighBuy</td>
            <td th:text="${el.getImbBuy()}">ImbBuy</td>
            <td th:text="${el.getLowBuy()}">LowSell</td>
            <td th:text="${el.getHighBuy()}">HighSell</td>
            <td th:text="${el.getImbBuy()}">ImbSell</td>
        </tr>
        </tbody>
    </table>
    <div class="text-right mt-3">
        <strong>Total Records:</strong> <span th:text="${symbols.size()}">0</span>
    </div>
</div>

</body>
</html>
